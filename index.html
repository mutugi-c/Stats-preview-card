<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="images/image-header-mobile.jpg"
          alt=""
          class="card__image-mobile"
        />
        <img
          src="images/image-header-desktop.jpg"
          alt=""
          class="card__image-desktop"
        />
      </div>

      <div class="card__body">
        <h1 class="card__title">Get insights that help your business grow.</h1>

        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card__stat">
          <h2 class="card__stat-value">10k+</h2>
          <h3 class="card__stat-category">companies</h3>
        </div>

        <div class="card__stat">
          <h2 class="card__stat-value">314</h2>
          <h3 class="card__stat-category">templates</h3>
        </div>

        <div class="card__stat">
          <h2 class="card__stat-value">12m+</h2>
          <h3 class="card__stat-category">queries</h3>
        </div>
      </div>
    </div>
  </body>
</html>
